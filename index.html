<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Tez borish-ga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
    <h1>Kim birinchi borish-ga!</h1>

    <form action="#">
        <label for="">Masofa</label>
        <input type="number" class="masofa" placeholder="Masofani kiriting...">    
        <button type="submit" class="btn" onclick="masofa()">Hisobla</button>
    </form>

    <ul class="list">
        <li class="list__item">
            <i class="bi bi-person-fill"></i>
            <h3>Piyoda</h3>
            <p><span class="time1">N</span> soat</p>
        </li>
        <li class="list__item">
            <i class="bi bi-bicycle"></i>
            <h3>Velosiped</h3>
            <p><span class="time2">N</span> soat</p>
        </li>
        <li class="list__item">
            <i class="bi bi-car-front-fill"></i>
            <h3>Mashina</h3>
            <p><span class="time3">N</span> soat</p>
        </li>
        <li class="list__item">
            <i class="bi bi-airplane-fill"></i>
            <h3>Samalyot</h3>
            <p><span class="time4">N</span> soat</p>
        </li>
    </ul>

    <script src="./js/main.js"></script>
</body>
</html>
